<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator"> 
        <div class="display">0</div>
        <div class="row1">
            <button class="blue-button">AC</button>
            <button class="blue-button">+/-</button>
            <button class="blue-button">%</button>
            <button class="orange-button">/</button>
        </div>

        <div class="row2">
            <button class="green-button">7</button>
            <button class="green-button">8</button>
            <button class="green-button">9</button>
            <button class="orange-button">*</button>
        </div>

        <div class="row3">
            <button class="green-button">4</button>
            <button class="green-button">5</button>
            <button class="green-button">6</button>
            <button class="orange-button">-</button>
        </div>
        <div class="row4">
            <button class="green-button">1</button>
            <button class="green-button">2</button>
            <button class="green-button">3</button>
            <button class="orange-button">+</button>
        </div>

        <div class="row5">
            <button class="green-button long-button">0</button>
            <button class="green-button">.</button>
            <button class="orange-button">=</button>
        </div>

    </div>



<script src="script.js"></script> 
</body>
</html>
