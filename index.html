<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator"> 
        <div id="display"> 0 </div>
        <div class="row1">
            <button class="blue-button" id="reset">AC</button>
            <button class="blue-button" id="plus/minus">+/-</button>
            <button class="blue-button" id="percent">%</button>
            <button class="orange-button" id="division">/</button>
        </div>

        <div class="row2">
            <button class="green-button" id="seven">7</button>
            <button class="green-button" id="eight">8</button>
            <button class="green-button" id="nine">9</button>
            <button class="orange-button" id="multiply">*</button>
        </div>

        <div class="row3">
            <button class="green-button four" id="four">4</button>
            <button class="green-button five" id="five">5</button>
            <button class="green-button six" id="six">6</button>
            <button class="orange-button" id="minus">-</button>
        </div>
        <div class="row4">
            <button class="green-button one" id="one">1</button>
            <button class="green-button two" id="two">2</button>
            <button class="green-button three" id="three">3</button>
            <button class="orange-button" id="plus">+</button>
        </div>

        <div class="row5">
            <button class="green-button long-button" id="zero">0</button>
            <button class="green-button" id="dot">.</button>
            <button class="orange-button" id="equals">=</button>
        </div>

    </div>



<script src="script.js"></script> 
</body>
</html>
